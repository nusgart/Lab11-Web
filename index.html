<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our CSS overrides -->
    <link rel="stylesheet" href="site.css">

    <title>Your Personal Website</title>
</head>
<body>
<div class="container">
    <h1>Your Personal Website</h1>
    <p>
        Add your fantastic content here.
        <br />
        <strong> MORE FANTASTIC CONTENT!!!!</strong>
        <br />
        I really don't have anything to put on this or any reason to publish it!
    <p id="JsonResponse"></p>
    <p id="ctr"> 0 </p>
    </p>
    <button onclick="f()"> Click to fetch Json</button>
</div>

<!-- Optional JavaScript -->
<script type="text/javascript">
    var ctr = 0;
    function f(){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                title:'foo',
                body: 'bar',
                userId: 1
            }),
            headers: { "Content-type" : "application/json; charset=UTF-8" }
            }).then(response => response.json()).then(json => {
                console.log(json);
                ctr++;
                document.getElementById("JsonResponse").innerText = JSON.stringify(json);
                document.getElementById("ctr").innerText = ctr.toString();
            });
        }
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
